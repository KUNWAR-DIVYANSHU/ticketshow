{%extends "base.html" %} 

{%block content %} 
<link rel="stylesheet" href="static/styles/auth.css" />
<div id="backdrop_pop" class="signin_backdrop">
    <div id="sign_in_pop">

      <div class="pop_tabs">
        <span id="user_tab" onclick="selected_login_type('user')" class="selected">User</span>
        <span id="admin_tab" onclick="selected_login_type('admin')" >Admin</span>
      </div>

      <div>
        <div class="input_group">
          <label>User Name</label>
          <input id="username_input"type="name"/>
        </div>
        <div class="input_group">
            <label>Password</label>
          <input id="password_input" type="password"/>
        </div>
        <div class="wide_btn" onclick="signin()">Login</div>
        <div class="sign_up_msg">
          <a href="/signup">
          Need an account?  
          <span>Register</span>
        </a>
        </div>
      </div>
    </div>
</div>
<script src="static/javascript/auth.js" defer></script>
{% endblock %}
