{%extends "base.html" %} {%block content %}
<link rel="stylesheet" href="static/styles/auth.css" />
<div id="backdrop_pop"  class="signup_backdrop">
  <div id="sign_up_pop">
    <div class="pop_tabs">
      <span
        class="selected">User</span>
    </div>

    <div>
      <div class="input_group">
        <label>Name</label>
        <input id="name_input" type="email" />
      </div>

      <div class="input_group">
        <label>Email</label>
        <input id="email__input" type="Name" />
      </div>

      <div class="input_group">
        <label>Password</label>
        <input id="password_input" type="password" />
      </div>
      <div class="wide_btn" onclick="signup()">Sign Up</div>
      <div class="sign_up_msg">
        <a href="/signin">
        Already have an account?
        <span> Login </span>
      </a>
      </div>
    </div>
  </div>
</div>

<script src="/static/javascript/auth.js"></script>

{% endblock %}
